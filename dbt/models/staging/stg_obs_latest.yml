version: 2

models:
  - name: stg_obs_latest
    description: "Typed/stabilized staging view for latest observations from seeds."
    columns:
      - name: observed_at
        tests: [not_null]
      - name: retailer
        tests: [not_null]
      - name: sku_id
        tests: [not_null]
      - name: price
        description: "Current price as NUMERIC; may be null if parsing failed."
      - name: in_stock
        description: "Boolean derived from availability signals; may be null if unknown."
